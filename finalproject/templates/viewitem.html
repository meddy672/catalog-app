<!DOCTYPE html>
<html lang="en">
{% include "head.html" %}
<body>

{% include "navbar.html" %}

<main class="container">
    <div class="row">

        <section class="col-sm-12 col-md-3 col-lg-3 catalog-categories">

            <h1 class="section-heading">Categories</h1>
            {% for c in catalog %}
            <h3>

                <a class="categories" href="{{ url_for('viewCategory', cat_name=c.name) }}">{{c.name}}</a>

            </h3>
            {% endfor %}

        </section>
        <!--/section -->
        <section class="col-sm-12 col-md-9 col-lg-9">
            <h1 class="section-heading">{{cat_name}}</h1>
            {% for i in items %}
            <h3 class="style-none">

                    <a href="{{ url_for('showCatalogItem', cat_name=i.catalog.name, item_name=i.name)}}"
                       class="categories">{{i.name}} <span class="text-muted" >({{i.catalog.name}})</span>
                    </a>

            </h3>
            {% endfor %}

        </section>
        <!--/section-->
    </div>
</main>


</body>
</html>
